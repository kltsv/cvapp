name: cvapp
description: CV application
publish_to: none
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  url_launcher: ^6.1.4
  logging: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/ava.jpeg
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Light.ttf
    - family: CVIcons
      fonts:
        - asset: icons/CVIcons.ttf
